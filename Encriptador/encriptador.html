<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingrese el texto a encriptar"></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <textarea id="encryptedText" placeholder="Texto encriptado" readonly></textarea>
    </div>
    <script src="encript.js"></script>
</body>
</html>
